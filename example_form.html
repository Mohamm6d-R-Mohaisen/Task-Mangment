    <script>
        // معاينة الصور المحددة
        document.querySelectorAll('input[type="file"]').forEach(input => {
            input.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        // يمكن إضافة معاينة للصورة هنا
                        console.log('تم اختيار صورة جديدة:', file.name);
                    };
                    reader.readAsDataURL(file);
                }
            });
        });
        
        // التحقق من الصور المحددة
        document.querySelector('form').addEventListener('submit', function(e) {
            const checkedImages = document.querySelectorAll('input[name="id[]"]:checked');
            const newImages = document.querySelector('input[name="images[]"]').files;
            
            if (checkedImages.length === 0 && newImages.length === 0) {
                e.preventDefault();
                Swal.fire({
                    title: 'تحذير!',
                    text: 'يجب اختيار صورة واحدة على الأقل',
                    icon: 'warning',
                    confirmButtonText: 'حسناً'
                });
            }
        });
    </script>
